<div class="flex-1 flex flex-col min-w-0 bg-white relative h-full animate-row">
    
    <div class="flex-1 overflow-auto bg-gray-50/50 p-8">
        <div class="max-w-6xl mx-auto space-y-8">
            
            <div>
                <h2 class="text-2xl font-bold text-gray-900">Willkommen zurück, <span x-text="auth.user.name"></span></h2>
                <p class="text-gray-500 text-sm">Hier ist deine Studio Übersicht.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 flex items-center justify-between hover:border-orange-200 transition-colors cursor-default group">
                    <div>
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Total Sets</p>
                        <p class="text-3xl font-black text-gray-900 mt-1 group-hover:text-orange-600 transition-colors" x-text="dashboardStats.total_sets"></p>
                    </div>
                    <div class="w-12 h-12 bg-orange-50 rounded-xl flex items-center justify-center text-orange-600">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" /></svg>
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 flex items-center justify-between hover:border-emerald-200 transition-colors cursor-default group">
                    <div>
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-wider">Total Tracks</p>
                        <p class="text-3xl font-black text-gray-900 mt-1 group-hover:text-emerald-600 transition-colors" x-text="dashboardStats.total_tracks"></p>
                    </div>
                    <div class="w-12 h-12 bg-emerald-50 rounded-xl flex items-center justify-center text-emerald-600">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" /></svg>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/30 flex justify-between items-center">
                        <h3 class="font-bold text-gray-800 text-sm uppercase tracking-wide">Top Artists</h3>
                    </div>
                    <div class="divide-y divide-gray-50">
                        <template x-for="(item, idx) in dashboardStats.top_artists" :key="idx">
                            <div class="px-6 py-3 flex justify-between items-center hover:bg-gray-50 transition-colors">
                                <div class="flex items-center gap-3">
                                    <span class="text-xs font-bold text-gray-300 w-4" x-text="idx + 1"></span>
                                    <span class="text-sm font-semibold text-gray-700" x-text="item.artist || item.name"></span>
                                </div>
                                <span class="text-[10px] font-bold text-orange-600 bg-orange-50 px-2 py-1 rounded-md" x-text="item.count"></span>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="bg-white rounded-2xl border border-gray-100 shadow-sm overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-100 bg-gray-50/30">
                        <h3 class="font-bold text-gray-800 text-sm uppercase tracking-wide">Kürzlich hinzugefügt</h3>
                    </div>
                    <div class="divide-y divide-gray-50">
                        <template x-for="set in dashboardStats.recent_sets" :key="set.id">
                            <button @click="loadSet(set)" class="w-full px-6 py-3 flex justify-between items-center hover:bg-gray-50 transition-colors text-left group">
                                <div class="flex flex-col">
                                    <span class="text-sm font-bold text-gray-700 group-hover:text-orange-600 transition-colors" x-text="set.name"></span>
                                    <span class="text-[10px] text-gray-400" x-text="formatDate(set.created_at)"></span>
                                </div>
                                <svg class="w-4 h-4 text-gray-300 group-hover:text-orange-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
                            </button>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<aside class="swiss-sidebar">
    
    <nav class="p-4 space-y-1 border-b border-gray-200">
        <button @click="currentView = 'dashboard'" 
                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors text-sm font-bold"
                :class="currentView === 'dashboard' ? 'bg-orange-50 text-orange-600' : 'text-gray-600 hover:bg-gray-100'">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
            Dashboard
        </button>

        <button @click="ui.showAddModal = true" 
                class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors text-sm font-bold text-gray-600 hover:bg-gray-100">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
            Set Importieren
        </button>
    </nav>

    <div class="p-3">
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
            </span>
            <input type="text" x-model="search" placeholder="Suche..." 
                   class="w-full pl-9 pr-3 py-2 bg-white border border-gray-200 rounded-lg text-sm focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition-all">
        </div>
    </div>

    <div class="px-4 pb-2 text-[10px] font-bold text-gray-400 uppercase tracking-wider">Meine Sets</div>
    
    <div class="flex-1 overflow-y-auto px-2 pb-2 space-y-0.5 custom-scrollbar">
        <template x-for="set in filteredSets" :key="set.id">
            <div @contextmenu.prevent="openContextMenu($event, 'set', set)">
                <button @click="loadSet(set)" 
                        class="w-full text-left px-3 py-2.5 rounded-lg text-sm transition-all group relative border border-transparent"
                        :class="activeSet && activeSet.id === set.id ? 'bg-white border-gray-200 shadow-sm text-gray-900' : 'hover:bg-gray-100 text-gray-600'">
                    
                    <div class="flex items-center gap-3">
                        <svg class="w-4 h-4 shrink-0 transition-colors" 
                             :class="activeSet && activeSet.id === set.id ? 'text-orange-500 fill-orange-100' : 'text-gray-400 group-hover:text-gray-500'"
                             fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                             <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                        </svg>
                        
                        <div class="flex-1 min-w-0">
                            <div class="font-medium truncate" x-text="set.name"></div>
                            <div class="text-[10px] text-gray-400 flex justify-between">
                                <span x-text="formatDate(set.created_at)"></span>
                                <span x-text="set.track_count"></span>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </template>

        <div x-show="sets.length === 0" class="text-center py-10 text-gray-400 text-xs">
            Keine Sets gefunden.
        </div>
    </div>
</aside>

<main class="flex-1 flex flex-col min-w-0 bg-white relative h-full">
    
    <div class="h-16 border-b border-gray-200 flex items-center justify-between px-6 shrink-0 bg-white/80 backdrop-blur-md sticky top-0 z-20">
        <div class="flex-1 min-w-0 pr-4">
            <h2 class="text-lg font-bold text-gray-900 truncate" x-text="activeSet ? activeSet.name : 'Wähle ein Set'"></h2>
            <div class="flex gap-2 text-xs text-gray-400 mt-0.5" x-show="activeSet">
                <span x-text="(tracks ? tracks.length : 0) + ' Tracks'"></span>
            </div>
        </div>
    </div>

    <div class="flex-1 overflow-auto bg-gray-50/30">
        <div x-show="activeSet">
            <table class="min-w-full divide-y divide-gray-200 table-fixed">
                <thead class="bg-gray-50 sticky top-0 z-10 shadow-sm">
                    <tr>
                        <th class="w-12 px-2 py-3 text-center text-xs font-bold text-gray-400 uppercase">#</th>
                        <th class="w-12 px-2 py-3 text-center text-xs font-bold text-gray-400 uppercase">Play</th>
                        <th class="w-16 px-2 py-3 text-right text-xs font-bold text-gray-400 uppercase">Time</th>
                        <th class="px-4 py-3 text-left text-xs font-bold text-gray-400 uppercase">Track</th>
                        <th class="w-20 px-2 py-3 text-right text-xs font-bold text-gray-400 uppercase">Conf</th>
                        <th class="w-20 px-2 py-3 text-center text-xs font-bold text-gray-400 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-100">
                    <template x-for="(track, index) in tracks" :key="track.id">
                        <tr class="group hover:bg-orange-50/40 transition-colors"
                            :class="ui.playingId === track.id ? 'bg-orange-50/60' : ''">
                            
                            <td class="px-2 py-3 text-center text-xs font-bold text-gray-400">
                                <span x-text="track.position || index + 1"></span>
                            </td>

                            <td class="px-2 py-3 text-center">
                                <button @click.stop="togglePlay(track)" 
                                        class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-orange-100 hover:text-orange-600 transition-all text-gray-400">
                                    
                                    <svg x-show="ui.playingId !== track.id || audio.paused" class="w-5 h-5 fill-current ml-0.5" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                    <svg x-show="ui.playingId === track.id && !audio.paused" class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                                </button>
                            </td>

                            <td class="px-2 py-3 text-right text-xs text-gray-500 font-mono" x-text="formatTime(track.start_time)"></td>

                            <td class="px-4 py-3 align-middle relative group/track">
                                <div class="flex flex-col relative z-10 pointer-events-none">
                                    <span class="text-sm font-semibold text-gray-900 truncate" x-text="track.title || 'Unknown'"></span>
                                    <span class="text-xs text-gray-500 truncate" x-text="track.artist || 'Unknown'"></span>
                                </div>
                                <div class="absolute inset-0 z-20 cursor-pointer" @click.stop="seek($event, track)"></div>
                            </td>

                            <td class="px-2 py-3 text-right">
                                <span class="text-[10px] font-bold" :class="getConfColor(track.confidence)" x-text="formatConf(track.confidence)"></span>
                            </td>

                            <td class="px-2 py-3 text-center flex justify-center gap-2">
                                <button @click.stop="toggleLike(track)" :class="track.liked ? 'text-pink-500' : 'text-gray-300 hover:text-pink-400'">
                                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div x-show="!activeSet" class="h-full flex flex-col items-center justify-center text-gray-400 gap-4">
            <p class="font-medium text-sm">Wähle ein Set aus der Liste links.</p>
        </div>
    </div>
</main>

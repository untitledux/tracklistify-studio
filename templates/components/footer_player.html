<div x-show="activeTrack" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="translate-y-full"
     x-transition:enter-end="translate-y-0"
     class="player-bar">

    <div class="player-progress-container" @click="seekGlobal($event)">
        <div class="h-full w-full bg-gray-200 absolute top-0"></div>
        <div class="player-progress-fill absolute top-0" 
             :style="'width: ' + audio.progressPercent + '%'"></div>
    </div>

    <div class="flex items-center gap-4 w-1/3 overflow-hidden">
        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center text-orange-600 shrink-0">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>
        
        <div class="min-w-0 flex-1">
            <div class="font-bold text-sm truncate text-gray-900" x-text="activeTrack ? activeTrack.title : 'No Track'"></div>
            <div class="text-xs text-gray-500 truncate" x-text="activeTrack ? activeTrack.artist : 'Select a track'"></div>
        </div>
        
        <button @click="toggleLike(activeTrack)" class="p-2 transition-colors rounded-full hover:bg-gray-100">
            <svg width="20" height="20" :class="activeTrack && activeTrack.liked ? 'text-pink-500 fill-current' : 'text-gray-400'" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
        </button>
    </div>

    <div class="flex items-center justify-center gap-6 w-1/3">
        <button class="text-gray-400 hover:text-orange-600 transition-colors">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        
        <button @click="togglePlayPauseGlobal()" class="play-btn-large group relative">
            <div class="absolute inset-0 bg-black rounded-full group-hover:bg-orange-600 transition-colors"></div>
            <svg x-show="audio.paused" width="28" height="28" viewBox="0 0 24 24" style="fill: white; position: relative; z-index: 10;"><path d="M8 5v14l11-7z"/></svg>
            <svg x-show="!audio.paused" width="28" height="28" viewBox="0 0 24 24" style="fill: white; position: relative; z-index: 10;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        
        <button class="text-gray-400 hover:text-orange-600 transition-colors">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
    </div>

    <div class="flex items-center justify-end gap-4 w-1/3">
        <div class="text-xs font-mono text-gray-500 bg-gray-100 px-2 py-1 rounded">
            <span x-text="formatTime(audio.currentTime)">00:00</span> / <span x-text="formatTime(audio.duration || 0)">00:00</span>
        </div>
        
        <div class="flex items-center gap-2">
            <svg width="16" height="16" class="text-gray-400" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
            <input type="range" min="0" max="1" step="0.05" 
                   x-model="audio.volume" 
                   @input="updateVolume" 
                   class="w-20 h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer accent-orange-600">
        </div>
    </div>
</div>
